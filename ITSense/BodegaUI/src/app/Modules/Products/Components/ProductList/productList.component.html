
<div class="mainList">
  <div class="productList">
    <div class="noProducts" *ngIf="filteredList.length==0">
      No hay productos
    </div>
    <div class="cardBox" *ngFor = "let product of filteredList">
      <div class="cardContainer">
        <ProductComponent [product]='product'></ProductComponent>
      </div>
    </div>
  </div>
</div>
<spinner [active]="spinner"></spinner>
